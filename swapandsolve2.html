<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="swapandsolve2.css" type="text/css">
    <title>Swap and Solve</title>
</head>
<body>
<header>
    <div class="border_wraps">
        <nav id="navigation">
            <ul id="nav_list">
                <li id="list1">
                    <h1 id="heading1">Welcome to the gallery!</h1>
                    <form id="password_form">
                        <label for="password">Please enter the password:</label>
                        <input type="password" id="password" name="password">
                        <button type="submit" class="button">Submit</button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div>
    <p id="main_paragraph"></p>
</div>
<main id="main_gallery" class="hidden">
    <h1 id="title">Gallery</h1>
    <article id="image1" class="images">
        <img src="Attack%20on%20Titan.jpg" alt="attackontitan" onclick="toggle('popup1')">
    </article>
    <article id="image2" class="images">
        <img src="JJK.jpg" alt="jujutsu_kaisen" onclick="toggle('popup2')">
    </article>
    <article id="image3" class="images">
        <img src="Demon.jpg" alt="demon" onclick="toggle('popup3')">
    </article>
    <article id="image4" class="images">
        <img src="NS.jpg" alt="naruto" onclick="toggle('popup4')">
    </article>
    <article id="image5" class="images">
        <img src="Haikyuu.jpg" alt="haikyuu" onclick="toggle('popup5')">
    </article>
    <article id="image6" class="images">
        <img src="OnePiece.jpg" alt="onepiece" onclick="toggle('popup6')">
    </article>
</main>
<div id="popup1" class="popups">
    <img src="Attack%20on%20Titan.jpg" alt="attackontitan" class="show_images">
    <h1 id="attack_name" class="show_name"></h1>
    <h3 id=attack_releasedate class="show_release_date"></h3>
    <h3 id="attack_genre" class="show_genre"></h3>
    <h3 id="attack_seasons" class="show_seasons"></h3>
    <h3 id="attack_episodes" class="show_episodes"></h3>
    <a href="javascript:void(0)" onclick="toggle('popup1')">X</a>
</div>
<div id="popup2" class="popups">
    <img src="JJK.jpg" alt="jujutsu" class="show_images">
    <h1 id="jujutsu_name" class="show_name"></h1>
    <h3 id="jujutsu_releasedate" class="show_release_date"></h3>
    <h3 id="jujutsu_genre" class="show_genre"></h3>
    <h3 id="jujutsu_seasons" class="show_seasons"></h3>
    <h3 id="jujutsu_episodes" class="show_episodes"></h3>
    <a href="javascript:void(0)" onclick="toggle('popup2')">X</a>
</div>
<div id="popup3" class="popups">
    <img src="Demon.jpg" alt="demon" class="show_images">
    <h1 id="demon_name" class="show_name"></h1>
    <h3 id="demon_releasedate" class="show_release_date"></h3>
    <h3 id="demon_genre" class="show_genre"></h3>
    <h3 id="demon_seasons" class="show_seasons"></h3>
    <h3 id="demon_episodes" class="show_episodes"></h3>
    <a href="javascript:void(0)" onclick="toggle('popup3')">X</a>
</div>
<div id="popup4" class="popups">
    <img src="NS.jpg" alt="naruto" class="show_images">
    <h1 id="ns_name" class="show_name"></h1>
    <h3 id="ns_releasedate" class="show_release_date"></h3>
    <h3 id="ns_genre" class="show_genre"></h3>
    <h3 id="ns_seasons" class="show_seasons"></h3>
    <h3 id="ns_episodes" class="show_episodes"></h3>
    <a href="javascript:void(0)" onclick="toggle('popup4')">X</a>
</div>
<div id="popup5" class="popups">
    <img src="Haikyuu.jpg" alt="haikyuu" class="show_images">
    <h1 id="haikyuu_name" class="show_name"></h1>
    <h3 id="haikyuu_releasedate" class="show_release_date"></h3>
    <h3 id="haikyuu_genre" class="show_genre"></h3>
    <h3 id="haikyuu_seasons" class="show_seasons"></h3>
    <h3 id="haikyuu_episodes" class="show_episodes"></h3>
    <a href="javascript:void(0)" onclick="toggle('popup5')">X</a>
</div>
<div id="popup6" class="popups">
    <img src="OnePiece.jpg" alt="onepiece" class="show_images">
    <h1 id="onepiece_name" class="show_name"></h1>
    <h3 id="onepiece_releasedate" class="show_release_date"></h3>
    <h3 id="onepiece_genre" class="show_genre"></h3>
    <h3 id="onepiece_seasons" class="show_seasons"></h3>
    <h3 id="onepiece_episodes" class="show_episodes"></h3>
    <a href="javascript:void(0)" onclick="toggle('popup6')">X</a>
</div>
<br>
<footer>
    <div class="border_wraps">
        <div id="footer">
            <ul id="unordered_list">
                <li class="footer_list">
                    <a href="javascript:void(0)" onclick="toggle('popupContact')" id="popupContact">Contact Us</a>
                </li>
                <li class="footer_list">
                    <a href="javascript:void(0)" onclick="toggle('popupAboutUs')" id="popupAboutUs">About Us</a>
                </li>
            </ul>
        </div>
    </div>
</footer>
<script src="swapandsolve2.js"></script>
</body>
</html>
